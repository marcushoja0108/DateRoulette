<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Roulette</title>
    <link rel="stylesheet" href="CSS/mainstyle.css" />
    <link rel="stylesheet" href="CSS/homestyle.css" />
    <link rel="stylesheet" href="CSS/infostyle.css" />
    <link rel="stylesheet" href="CSS/loginstyle.css" />
    <link rel="stylesheet" href="CSS/memorystyle.css" />
    <link rel="stylesheet" href="CSS/ongoingstyle.css" />
    <link rel="stylesheet" href="CSS/friendstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="changeView()">
    <div id="app"></div>
    <script>
      function changeView() {
        if (model.app.currentpage == "HomePage") updateHomeView();
        else if (model.app.currentpage == "infopage") updateInfoView();
        else if (model.app.currentpage == "memory") updateMemoryView();
        else if (model.app.currentpage == "Login") updateLoginView();
        else if (model.app.currentpage == "ongoingDate") updateOngoingView();
        else if (model.app.currentpage == "friendPage") updateFriendView();
      }
    </script>
    <script src="JS/model.js"></script>
    <script src="JS/homecontroller.js"></script>
    <script src="JS/infocontroller.js"></script>
    <script src="JS/logincontroller.js"></script>
    <script src="JS/memorycontroller.js"></script>
    <script src="JS/ongoingcontroller.js"></script>
    <script src="JS/friendController.js"></script>
    <script src="JS/homeview.js"></script>
    <script src="JS/infoview.js"></script>
    <script src="JS/loginview.js"></script>
    <script src="JS/memoryview.js"></script>
    <script src="JS/ongoingview.js"></script>
    <script src="JS/friendView.js"></script>
  </body>
</html>
